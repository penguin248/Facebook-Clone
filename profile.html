<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page-Social Book</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/80fbbb0142.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation Start -->
    <nav>
      <div class="nav-left">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <ul>
          <li><img src="images/notification.png" alt="" /></li>
          <li><img src="images/inbox.png" alt="" /></li>
          <li><img src="images/video.png" alt="" /></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="images/search.png" alt="" />
          <input type="text" placeholder="search" />
        </div>
        <div class="nav-user-icon online" onclick="settingsMenuToggle()">
          <img src="images/profile-pic.png" alt="" />
        </div>
      </div>

      <!-- Settings Menu Start -->

      <div class="settings-menu">
        <div id="dark-btn">
          <span></span>
        </div>
        <div class="settings-menu-inner">
          <div class="user-profile">
            <img src="images/profile-pic.png" alt="" />
            <div>
              <p>John Nicholson</p>
              <a href="#">See your profile</a>
            </div>
          </div>
          <hr />
          <div class="user-profile">
            <img src="images/feedback.png" alt="" />
            <div>
              <p>Give Feedback</p>
              <a href="#">Help us improve the new design</a>
            </div>
          </div>
          <hr />

          <div class="settings-links">
            <img src="images/setting.png" class="settings-icon" alt="" />
            <a href="#"
              >Settings & Privacy
              <img src="images/arrow.png" width="10px" alt=""
            /></a>
          </div>
          <div class="settings-links">
            <img src="images/help.png" class="settings-icon" alt="" />
            <a href="#"
              >Help & Support <img src="images/arrow.png" width="10px" alt=""
            /></a>
          </div>
          <div class="settings-links">
            <img src="images/display.png" class="settings-icon" alt="" />
            <a href="#"
              >Display & Accessability
              <img src="images/arrow.png" width="10px" alt=""
            /></a>
          </div>
          <div class="settings-links">
            <img src="images/logout.png" class="settings-icon" alt="" />
            <a href="#"
              >Logout <img src="images/arrow.png" width="10px" alt=""
            /></a>
          </div>
        </div>
      </div>
      <!-- Settings Menu End -->
    </nav>
    <!-- Navigation End -->

    <!-- Profile Page -->
    <div class="profile-container">
      <img src="images/cover.png" class="cover-img" alt="" />
      <!-- Profile Details Start -->
      <div class="profile-details">
        <!-- Profile Details left Start -->
        <div class="pd-left">
          <div class="pd-row">
            <img src="images/profile.png" class="pd-image" alt="" />
            <div>
              <h3>Jack Nicholson</h3>
              <p>120 Friends - 20 Mutual</p>
              <img src="images/member-1.png" alt="" />
              <img src="images/member-2.png" alt="" />
              <img src="images/member-3.png" alt="" />
              <img src="images/member-4.png" alt="" />
            </div>
          </div>
        </div>
        <!-- Profile Details left End -->

        <!-- Profile Details right Start -->
        <div class="pd-right">
          <button type="button">
            <img src="images/add-friends.png" alt="" /> Friend
          </button>
          <button type="button">
            <img src="images/message.png" alt="" /> Message
          </button>
          <br />
          <a href="#"><img src="images/more.png" alt="" /></a>
        </div>
        <!-- Profile Details right End -->
      </div>
      <!-- Profile Details End -->
    </div>

    <!-- Footer Section Start -->
    <div class="footer">
      <p>copyright 2024 - Penguin</p>
    </div>
    <!-- Footer Section End -->

    <!-- Javascript Start -->
    <script src="script.js"></script>
    <!-- Javascript End -->
  </body>
</html>
