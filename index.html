<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Book</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Start -->
    <nav>
      <div class="nav-left">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <ul>
          <li><img src="images/notification.png" alt="" /></li>
          <li><img src="images/inbox.png" alt="" /></li>
          <li><img src="images/video.png" alt="" /></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="images/search.png" alt="" />
          <input type="text" placeholder="search" />
        </div>
        <div class="nav-user-icon online">
          <img src="images/profile-pic.png" alt="" />
        </div>
      </div>
    </nav>
    <!-- Navigation End -->

    <!-- Main Section Start -->
    <div class="container">
      <!-- Left side bar start -->
      <div class="left-side-bar">
        <div class="imp-links">
          <a href="#"><img src="images/news.png" alt="" /> Latest News</a>
          <a href="#"><img src="images/friends.png" alt="" /> Friends</a>
          <a href="#"><img src="images/group.png" alt="" /> Group</a>
          <a href="#"
            ><img src="images/marketplace.png" alt="" /> Marketplace</a
          >
          <a href="#"><img src="images/watch.png" alt="" /> Watch</a>
          <a href="#">See More</a>
        </div>
        <div class="shortcut-links">
          <p>Your Shortcuts</p>
          <a href="#"
            ><img src="images/shortcut-1.png" alt="" /> Web Developers</a
          >
          <a href="#"
            ><img src="images/shortcut-2.png" alt="" /> Web Design Course</a
          >
          <a href="#"
            ><img src="images/shortcut-3.png" alt="" /> Full Stack
            Development</a
          >
          <a href="#"
            ><img src="images/shortcut-4.png" alt="" /> Website Experts</a
          >
        </div>
      </div>
      <!-- Left side bar end -->

      <!-- Main Content Start -->
      <div class="main-content"></div>
      <!-- Main Content End -->

      <!-- right side bar start -->
      <div class="right-side-bar"></div>
      <!-- right side bar end -->
    </div>

    <!-- Main Section End -->
  </body>
</html>
